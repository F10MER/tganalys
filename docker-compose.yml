version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: telegram_bot_postgres
    environment:
      POSTGRES_USER: telegram_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      POSTGRES_DB: telegram_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telegram_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Whisper ASR Server
  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    container_name: telegram_bot_whisper
    environment:
      ASR_MODEL: base
      ASR_ENGINE: openai_whisper
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Telegram Bot
  bot:
    build: .
    container_name: telegram_bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-anthropic/claude-3.5-sonnet}
      AGENTROUTER_API_KEY: ${AGENTROUTER_API_KEY:-}
      WHISPER_API_URL: http://whisper:9000
      DATABASE_URL: postgresql://telegram_user:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/telegram_bot
      ADMIN_USER_IDS: ${ADMIN_USER_IDS:-}
    depends_on:
      postgres:
        condition: service_healthy
      whisper:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
